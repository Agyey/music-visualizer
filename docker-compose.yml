services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: music-visualizer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/media:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost:5173
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music-visualizer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

